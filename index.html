<!DOCTYPE html>
<html>
<head>
  <title>UwU-tetris</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="shortcut icon" href="css/images/free-icon-tetris-914732.png" type="image/png">
  <link href="css/style.css" rel="stylesheet">
  <meta charset="UTF-8">
</head>

<body>
  <!-- рисуем поле для игры -->
  
  <div id="pole">
    <div id="canvasPole">
      <canvas width="320" height="640" id="game"></canvas>
    </div>
    <div id="mainPole">
      <div id="firstPole">
        <canvas width="320" height="320" id="next"></canvas>
      </div>
      <div id="secondPole">
        <p id="count">ряд: 0</p>
        <p id="level">lvl: easy</p>
        <p id="elmcnt">фигура: 0</p>
        <p id="award">рекорд: 0</p>
      </div>
    </div>
  </div>
  <div id="key">
    <input id="up" type="button" value="up"> 
    <div>
      <input id="left" type="button" value="left"> 
      <input id="down" type="button" value="down">
      <input id="right" type="button" value="right">
    </div>
  </div>
    <script src="js/script.js"></script>
</body>
</html>
